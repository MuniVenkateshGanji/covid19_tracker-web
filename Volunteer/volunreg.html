 <h2> Register For Volunteer</h2>

<h3><u>Personal Details:</u></h3>
  <div class="row mb-3">
    <div class="col">
<label>FirstName<span style="color:red;">*</span>:</label>
      <input type="name" name="fname" class="form-control" placeholder="First name" required>

    <div class="col">
<label>LastName<span style="color:red;">*</span>:</label>

 <div class="row mb-3">

      <input type="number" name="adhaar" class="form-control" placeholder="AdhaarNumber"required>
    </div>
    <div class="col">
<label>Occupation<span style="color:red;">*</span>:</label>
      <input type="text" name="occupation" class="form-control" placeholder="Occupation"required>
    </div>
  </div>
<div class="row mb-3">
    <div class="col">
<label>Father'sName<span style="color:red;">*</span>:</label>
      <input type="name" name="faname" class="form-control" placeholder="Father's Name"required>
    </div>
    <div class="col">
<label>MobileNumber<span style="color:red;">*</span>:</label>
      <input type="number" name="phone" class="form-control" placeholder="MobileNumber"required>
    </div>
  </div>
<div class="row mb-3">
    <div class="col">
<label>E-mail<span style="color:red;">*</span>:</label>
      <input type="email" name="mail" class="form-control" placeholder="E-mail"required>
    </div>
    <div class="col">
<label>Date of Birth<span style="color:red;">*</span>:</label>
      <input type="date" name="dob" class="form-control" placeholder="" required>
    </div>
  </div>
<label>Gender<span style="color:red;">*</span>:</label>
<br>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="male"  checked="">
  <label class="custom-control-label" for="customRadioInline1">Male</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="female"  checked="">

</div>
<hr style="border:solid;">

<!-- address-->

<h3><u>Address:</u></h3>
<br>
<div class="row mb-3">

<label>City<span style="color:red;">*</span>:</label>
      <input type="text" name="city" class="form-control" placeholder="City"required>
    </div>
    <div class="col">
<label>PinCode<span style="color:red;">*</span>:</label>
      <input type="number" name="pin" class="form-control" placeholder="pincode"required>
    </div>
  </div>
<div class="row mb-3">
    <div class="col">
<label>State<span style="color:red;">*</span>:</label>
      <input type="text" name="state" class="form-control" Value="chandigarh"required>

<div class="row mb-3">

<label>Address<span style="color:red;">*</span>:</label>
      <input type="text" name="address" class="form-control" placeholder="Address" required>

    <div class="col">
<label>Landmark:</label>
      <input type="text" name="landmark" class="form-control" placeholder="Landmark">

<hr style="border:solid;">

<select id="volunteer" name="volunteer" class="form-control w-50" required="">

<option value="Doctors">Doctors</option>

<option value="Nurse">Nurse</option>

<option value="Paramedics">Paramedics</option>

<option value="Home Delivery">Home Delivery</option>

<option value="Social Distancing Communication">Social Distancing Communication</option>

<option value="District Management">District Management</option>

<option value="Tele Consultation- Mental Health">Tele Consultation- Mental Health</option>

</select>

<label>Upload Your Image<span style="color:red;">*</span>:</label>

</div>

</select>

<label for="validationTextarea">Why You want to Join as Volunteer?</label><br>
 <textarea placeholder="textarea" name="textarea" class="w-50"></textarea>
